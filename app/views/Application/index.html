#{extends 'main.html' /}
#{set title:'Home' /}
<script type="text/javascript">
	$(function(){
		$('#search-button').click(function(){
			window.location.href = '#/tabs/list/' + $('#search-textbox').val();
		});	
	});
</script>
<div id="searchbox-container">
    <input id="search-textbox" type="text" name="searchTerm" /> 
    <input id="search-button" type="button" value="Search" />
</div>
<div id="bandList" class="list"></div>
<div id="tabList" class="list"></div>
<script type="text/javascript">
$(function(){
	var app = new AppRouter();
	Backbone.history.start();
});
</script>

<script type="text/template" id="band-list-item">
	<a href='#/tabs/list/<%= name %>'><%= name %></a>
</script>

<script type="text/template" id="tab-list-item">
	<a href='band/show/<%= idString %>'><%= artist %></a>:<a href='tabs/show/<%= idString %>'><%= title %></a>
</script>
