#{extends 'studio.html' /}
#{set title:'Online Guitar Tuner' /}
<h1>Edit Profile</h1>
<h3>Instruments</h3>
	
	<ul>
		#{ list items: user.instruments, as:'uinstrument' } 
		<li>${uinstrument.instrument.name}</li>
		#{/list}
	</ul>
#{form @Profile.addInstrument()}
    <p>
        <label for="name">Instrument name: </label>
        <input type="text" name="name" id="name" />
    </p>
    <p>
        <input type="submit" value="Add instrument" />
    </p>
#{/form}
<a href="/profile" >Done</a>
