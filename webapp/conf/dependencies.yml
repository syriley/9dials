# Application dependencies

require:
    - play
#   - play -> morphia 1.2.4d
    - crud
    - secure
#   - play -> scala 0.9.1
    - securesocial -> securesocial 0.2.6
#   - play -> cobertura 2.4
#   - org.scalatest -> scalatest_2.9.1 1.7.RC2
#   - net.liftweb -> lift-json_2.9.1 2.4
    - com.amazonaws -> aws-java-sdk 1.2.7
    - provided -> silvertunnel 0.13
    - provided -> jsoup 1.6.2

repositories:
 - provided:
        type: local
        artifact: "${application.path}/jar/[module]-[revision].jar"
        contains:
          - provided -> *
 - scala-tools:
        type: iBiblio
        root: "http://scala-tools.org/repo-releases/"
        contains:
            - org.scalatest.*
            - net.liftweb.*
 - Custom_Modules:
      type: local
      artifact: "${application.path}/../[module]"
      contains:
         - local -> *
 - 9 Dials Utils:
        type:       http
        artifact:   "http://util.9dials.com/dist/[module]-[revision].zip"
        contains:
            - securesocial
